    * { box-sizing: border-box; }

    body {
      margin: 0;

      font-family: "Comic Sans MS", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: .7;
    }

      from { transform: translateY(0) scale(1); opacity: .8; }
      to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }
