<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 600% 600%;
    animation: bg 10s ease infinite;
    overflow: hidden;
}

@keyframes bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: #fff;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    position: relative;
}

h1 {
    color: #ff4d88;
    font-size: 2.3rem;
}

p {
    font-size: 1.1rem;
    margin-bottom: 35px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    left: 10px;
}

#noBtn {
    background: #eee;
    color: #444;
    right: 10px;
}

#meme {
    display: none;
    margin-top: 25px;
}

#meme img {
    width: 100%;
    border-radius: 15px;
}

#result {
    margin-top: 15px;
    font-size: 1.4rem;
    color: #ff4d88;
    font-weight: 600;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey Cutie ğŸ¥ºğŸ’–</h1>
    <p>Will you be my Valentine? ğŸ’˜</p>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ˜</button>
        <button id="noBtn">NO ğŸ™„</button>
    </div>

    <div id="result"></div>

    <div id="meme">
        <img src="https://i.imgflip.com/5w3k4y.jpg" alt="Valentine Meme">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const meme = document.getElementById("meme");

let yesScale = 1;

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
    result.innerHTML = "HEHE I KNEW IT ğŸ˜ŒğŸ’–<br>Happy Valentineâ€™s Day ğŸ’";
    meme.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.style.transform = "scale(1.5)";
    createHearts();
});

function createHearts() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
